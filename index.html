<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 6 — Horsea Love → Seadra (CSS)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="ocean">
  <!-- background layers -->
  <div class="bg"></div>
  <div class="rays"></div>
  <div class="waves"></div>

  <!-- particles -->
  <div class="particles p1"></div>
  <div class="particles p2"></div>

  <!-- bubbles -->
  <div class="bubbles b1"></div>
  <div class="bubbles b2"></div>

  <!-- Horsea #1 (normal) -->
  <div class="horsea horsea--normal" aria-label="Horsea normal"></div>

  <!-- Horsea #2 (shiny friend) -->
  <div class="horsea horsea--shiny" aria-label="Horsea shiny"></div>

  <!-- evolution flash -->
  <div class="flash" aria-hidden="true"></div>

  <!-- Seadra -->
  <div class="seadra" aria-label="Seadra"></div>

  <div class="caption">
    Normal Horsea + Shiny Horsea → evolve → Seadra goes wild ✨
  </div>
</div>

</body>
</html>
